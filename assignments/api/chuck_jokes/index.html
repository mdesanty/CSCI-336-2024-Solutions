<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Chuck Norris Jokes Galore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="bg">
    <div id="jokes-container" class="container pt-3">
      <div class="row">
        <div class='mb-3'>
          <h3 class="text-white pb-1">Chuck Norris Jokes</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#random-joke-modal">Random joke</Button>
        </div>
      </div>

      <div id="jokes" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 py-3 gy-3"></div>

      <div id="random-joke-modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              Random Chuck Joke<button type="button" class="btn btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title h5">Joke #<span id="joke-id"></span></div>
                  </div>
                  <div class="card-body">
                    <p id="joke-text" class="card-text"></p>
                  </div>
                  <div class="card-footer">
                    <p class="small m-0">in <span id="joke-category"></span></p>by <span id="joke-author"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Close</button></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
