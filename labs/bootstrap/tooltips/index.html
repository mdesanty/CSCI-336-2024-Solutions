<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 button-container">
          <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<u>Cats are cuddly.</u>">
            Cat
          </button>
        </div>
        <div class="col-6 button-container">
          <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Dogs are loyal.">
            Dog
          </button>
        </div>
        <div class="col-6 button-container">
          <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="left" data-bs-title="<strong>Snakes slither.</strong>">
            Snake
          </button>
        </div>
        <div class="col-6 button-container">
          <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Gerbils run in wheels.">
            Gerbil
          </button>
        </div>
        <div class="col-6 button-container">
          <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Spiders make webs.">
            Spider
          </button>
        </div>
        <div class="col-6 button-container">
          <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="bottom" data-bs-title="<i>Lizards like heat.</i>">
            Lizard
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
